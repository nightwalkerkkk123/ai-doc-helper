name: Frontend CI/CD

on:
  # 1. Push 事件：
  #    - 当 PR 合并到 develop 时，触发 CI 检查。
  #    - 当 PR 合并到 master 时，触发 CI 检查 + 部署。
  #    - 直接 push 代码到这两个分支也会触发。
  push:
    branches: [ "master", "develop" ]
    paths:
      - 'lightrag_webui/**'

  # 2. PR 事件：
  #    - 当有人提 PR 到 master 或 develop 时，触发 CI 检查（此时未合并）。
  pull_request:
    branches: [ "master", "develop" ]
    paths:
      - 'lightrag_webui/**'

  # 3. 手动触发
  workflow_dispatch:

# 设置权限以便部署到 Pages
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # === 作业 1: 构建与检查 (CI) ===
  # 所有符合 on 条件的事件都会运行此作业
  build-check:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./lightrag_webui

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Lint check
        run: bun run lint

      - name: Build
        run: bun run build
        env:
          # 动态注入仓库名作为 Base URL
          # 这样无论是 master 还是 develop 构建，路径都是对的（虽然 develop 不部署）
          VITE_BASE_URL: /${{ github.event.repository.name }}/

      # === 关键差异点 ===
      # 只有当事件是 push 且 分支是 master 时，才上传构建产物
      # 这样 develop 分支的构建只会运行到上面一步就结束了，不会上传，也不会部署
      - name: Upload Build Artifact
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        uses: actions/upload-pages-artifact@v3
        with:
          # 这里的路径是相对于仓库根目录的
          # 根据你的 vite.config.ts，构建输出在 ../lightrag/api/webui
          path: lightrag/api/webui

  # === 作业 2: 部署 (CD) ===
  deploy:
    # 依赖 build-check 成功
    needs: build-check
    # 双重保险：只有 push 事件 且 分支是 master 才运行部署
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
